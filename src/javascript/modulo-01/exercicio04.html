<body>
   <script>
   
      function experience(years) {
         if(years < 1) {
            console.log('Iniciante');
         } else if (years < 3) {
            console.log('Intermediário');
         } else if (years < 6) {
            console.log('Avançado');
         } else { 
            console.log('Jedi Master');
         }
      }

      experience(10);

   </script>
</body>

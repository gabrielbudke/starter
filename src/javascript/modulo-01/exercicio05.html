<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Javascritp | Exercicio 05</title>
</head>
<body>
   <script>
   
      function infoAboutUsers(users) {
         for(user of users) {
            console.log(`O ${user.name} possui as habilidades: ${user.skills.join(', ')}`);                     
         }
      }

      const users = [
         { 
            name: "Diego", 
            skills: ["Javascript", "ReactJS", "Redux"] 
         }, 
         { 
            name: "Gabriel", 
            skills: ["VueJS", "Ruby on Rails", "Elixir"]
         }
      ];

      infoAboutUsers(users);

   </script>
</body>
</html>
